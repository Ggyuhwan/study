<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="/main.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{ fragment/nav.html::navbar }"></div>
<div class="container-sm">
<h1>상품리스트상세 페이지</h1>
<div class="card" th:each="i : ${item}">
    <div>
<!--    현재는 디테일페이지 이지만 추후 작성자 상품리스트만보이게 하게 하고싶음-->
        <div th:if="${i.fileAttached == 1}">
            <img th:src="@{|/upload/${i.storedFileName}|}">
        </div>
        <h4  th:text="${i.item}"></h4>
        <p th:text="${i.price+'원'}"></p>
        <div th:if="${#authentication.principal.username == i.writer}">
        <a th:href="@{'/item/update/' + ${i.id}}">✅</a>
                <a th:href="@{'/item/delete/' + ${i.id}}">❌</a>
            <h4>표시</h4>
        </div>
    </div>
</div>
</div>
</body>
</html>
