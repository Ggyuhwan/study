<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="/main.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{ fragment/nav.html::navbar }"></div>
<div class="container-sm">
<h1>상품리스트</h1>
<a class="btn btn-dark" href="/item/add" role="button">상품 만들기</a>
<div class="card" th:each="i : ${itemList}">
    <div>
        <div th:if="${i.fileAttached == 1}">
            <img th:src="@{|/upload/${i.storedFileName}|}">
        </div>
        <h4><a th:href="@{'/item/detail/' + ${i.id} }" th:text="${i.item}"></a></h4>
        <p th:text="${i.price+'원'}"></p>
    </div>
</div>
</div>
</body>
</html>
