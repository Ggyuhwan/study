<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{ fragment/nav.html::navbar }"></div>
<div class="container-fluid mt-5 p-5 bg-light text-dark text-center">
    <h1>상품등록 페이지</h1>
    <form class="mb-3 mt-5 " action="/item/add" method="post" enctype="multipart/form-data">
        <div class="col-3 container text-center mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon">상품명</span>
                <input type="text" name="item" class="form-control form-control-sm"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-3 container text-center mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">상품가격</span>
                <input type="text" name="price" class="form-control form-control-sm"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-3 container text-center mb-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">작성자</span>

                <input type="text" name="writer" class="form-control form-control-sm"
                       aria-describedby="basic-addon1" th:value="${#authentication.principal.username}">
            </div>
        </div>
        <div class="col-3 container text-center mb-3">
            <div class="input-group mb-3">

                <input type="file" name="itemFile" class="form-control form-control-sm"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <button type="submit">상품등록</button>
    </form>

</div>
</body>
</html>
