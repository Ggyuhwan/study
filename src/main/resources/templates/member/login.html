<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid mt-5 p-5 bg-light text-dark text-center">
    <h1>로그인 페이지</h1>


    <form class="mb-3 mt-5 " action="/member/login" method="post">
        <div class="mb-3" th:if="${param.error}">
            <h4>아디비번오류</h4>
        </div>
        <div class="col-3 container text-center mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon">아이디</span>
                <input type="text" name="username" class="form-control form-control-sm"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-3 container text-center mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">비밀번호</span>
                <input type="password" name="password" class="form-control form-control-sm"
                       aria-describedby="basic-addon1">
            </div>
        </div>

        <button type="submit">로그인</button>
    </form>
    <button type="button" onclick="location.href='/member/save'">회원가입</button>
</div>
</body>
</html>
