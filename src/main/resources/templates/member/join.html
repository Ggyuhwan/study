<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid mt-5 p-5 bg-light text-dark text-center">
    <h1>회원가입 페이지</h1>
    <form class="mb-3 mt-5 " action="/member/save" method="post">
        <div class="col-3 container text-center mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon">아이디</span>
                <input type="text" class="form-control form-control-sm" placeholder="2글자 이상" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-3 container text-center mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">비밀번호</span>
                <input type="password" class="form-control form-control-sm" placeholder="4글자 이상" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-3 container text-center mb-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">닉네임</span>
                <input type="text" class="form-control form-control-sm" placeholder="2글자 이상" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
    </form>

</div>
</body>
</html>
