<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>join</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{ fragment/nav.html::navbar }"></div>
<div sec:authentication="principal"> </div>
<div sec:authentication="principal.username"> </div>
<div sec:authorize="hasAuthority('일반유저')">
    <h4>이 유저는 일반유저</h4>
</div>

    <div style="margin:auto;text-align:center;">
    <form action="/member/update" method="post" style="display:inline-block;" >
        <div class="input-group mb-3">

            <input type="hidden" name="id" class="form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${data.id}" >
        </div>
    <div class="input-group mb-3">
        <span class="input-group-text" >아이디</span>
        <input type="text" name="username" class="form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${data.username}" readonly>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" >비밀번호</span>
        <input type="password" name="password" class="form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${data.password}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">닉네임</span>
        <input type="text" name="displayName" class="form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${data.displayName}">
    </div>
        <button type="submit" class="btn btn-light" >수정하기</button>
    </form>
</div>

<a th:href="@{ '/member/update/' + ${data.id} }">가즈앙</a>
</body>
</html>
